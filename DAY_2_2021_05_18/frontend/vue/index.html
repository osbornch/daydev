<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Random User Generator</title>
</head>
<body>
    <div id="app">
        <img
        :class="gender"
        v-bind:src="picture":alt="`${firstName} ${lastName}`"/></im>
        <h1>{{firstName}} {{lastName}}</h1>
        <h3>Email: {{email}}</h3>
        <h3>Task: {{taskName}}</h3>
        <button v-on:click="getUser()" :class="gender">Get Random User</button>
    </div>

    <div id='items' class='items'></div>

    <div id="load">
        <button class="gender" onclick="loadData()">Load More</button>
    </div>

    <template id='template'>
        <div class="item-image">
        <img src="https://randomuser.me/api/portraits/men/10.jpg">
        </div>
        <div class="item-title">{{title}}</div>
      </template>
      </body>

    <script src="https://unpkg.com/vue@3.0.5"></script>
    <script src="app.js"></script>
    <script>
    function loadData(){
        let template = document.getElementById('template');
        dataset.forEach(function(item){
            let div = document.createElement('div');
            div.className = 'item';
            div.innerHTML = template.innerHTML.replace('{{title}}', item.title);
            document.getElementById('items').appendChild(div);
        })
    }
    </script>
</body>
</html>
